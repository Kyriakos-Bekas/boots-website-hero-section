<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Autumn Collection - Hero Section Animation</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<h1 class="logo">ForHer.</h1>
		</nav>
		<section class="hero-section">
			<img
				src="./img/hero.jpg"
				class="hero-img"
				alt="Boots - Autumn Collection"
			/>
			<h1 class="cta">
				<div class="cta-text">
					<div><span class="cta-1">Leaves</span></div>
					<div><span class="cta-2">are</span></div>
					<div><span class="cta-3">falling.</span></div>
				</div>
				<div class="cta-text">
					<div><span class="cta-4">Boots</span></div>
					<div><span class="cta-5">are</span></div>
					<div><span class="cta-6">calling.</span></div>
				</div>
				<button class="cta-btn">Explore</button>
			</h1>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
			integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
